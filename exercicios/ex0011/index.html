<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, 
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto300p.png"
         type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto700m.png"
         type="image/png">
        <img src="imagens/foto1000g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudio em HTML<strong><mark>5</mark></strong>
    </p>
    <h2>Modo Primeiro.</h2>
    <audio src="midia/The Itch - NEFFEX.mp3" controls autoplay></audio>
    <p>Este é o modo 1</p>
    <hr>
    <h2>Modo Segundo</h2>
    <hr>
    <p>Segunda maneira...</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Modern Attempt - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Modern Attempt - TrackTribe.ogg" type="audio/ogg--">
        <source src="midia/Modern Attempt - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir áudio

        <a href="midia/The Itch - NEFFEX.mp3">
            Clique aqui para baixar o arquivo MP3.</a>
        </p>
    </audio>





    
   
    <!--formatos compatíveis para áudio nos navegadores, MP3, WAV, OGG-->
</body>
</html>
