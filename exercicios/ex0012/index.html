<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p><mark>Este vídeo está hospedado em 
            meu próprio servidor</mark>.
        </p>
        <video width="500" controls>
            <source src="midia/pexel-webm.webm" type="video/webm">
            <source src="midia/pexel-video.mp4" type="video/mp4">
            <source src="midia/pexel-mp4.mp4" type="video/mp4">
        </video>
        <h1>Inserindo Vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H4Kz0Q0rjfs" title="YouTube video player" frameborder="0"
         allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </video>   
</body>
</html>
